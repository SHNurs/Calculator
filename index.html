<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc__result ">
                <div class="calc__history">
                    <p class="calc__history-value "></p>
                </div>
                <div class="calc__output">
                    <p class="calc__output-value "></p>
                </div>
            </div>
            <div class="calc__keyboard">
                <span class="calc__operator" id="clear">C</span>
                <span class="calc__operator" id="%">%</span>
                <span class="calc__operator" id="/">&#247;</span>
                <span class="calc__operator" id="*">&times;</span>
                <span class="calc__number" id="7">7</span>
                <span class="calc__number" id="8">8</span>
                <span class="calc__number" id="9">9</span>
                <span class="calc__operator" id="-">-</span>
                <span class="calc__number" id="4">4</span>
                <span class="calc__number" id="5">5</span>
                <span class="calc__number" id="6">6</span>
                <span class="calc__operator" id="+">+</span>
                <span class="calc__number" id="1">1</span>
                <span class="calc__number" id="2">2</span>
                <span class="calc__number" id="3">3</span>
                <span class="calc__number" id=".">.</span>
                <span class="calc__empty" id="empty"></span>
                <span class="calc__number" id="0">0</span>
                <span class="calc__empty" id="empty"></span>
                <span class="calc__operator" id="=">=</span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
